<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>
</head>
<body class="h-screen flex justify-center items-center bg-slate-300">
    <main class="w-[295px] flex flex-col items-center gap-4 bg-white rounded-2xl p-4 pb-8 m-4">
        <img src="images/image-qr-code.png" alt="QR code" class="rounded-2xl">

        <h1 class="text-slate-900 text-xl ff-outfit-700 text-center">
            Improve your front-end skills by building projects
        </h1>

        <p class="text-slate-500 ff-outfit-400 text-center">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
    </main>
</body>
</html>
